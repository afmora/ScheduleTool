<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>

        </h:head>

                    <h:form>

                                <p:column>JUEVES</p:column>

                            </p:row>

                            <p:row>
                                <p:column>19:00 - 20:00</p:column>
                                <p:column></p:column>
                                <p:column></p:column>
                                <p:column></p:column>

                                <p:column></p:column>

                            <p:row>
                                <p:column>20:00 - 21:00</p:column>
                                <p:column></p:column>
                                <p:column></p:column>
                                <p:column></p:column>
                                <p:column></p:column>
                                <p:column></p:column>
                            </p:row>

                            <p:row>
                                <p:column>21:00 - 22:00</p:column>
                                <p:column></p:column>
                                <p:column></p:column>
                                <p:column></p:column>
                                <p:column></p:column>
                                <p:column></p:column>
                            </p:row>                            
                        </p:panelGrid>
                    </h:form>
                </p:layoutUnit>               

            </p:layout>
        </h:body>
    </f:view>
</html>
