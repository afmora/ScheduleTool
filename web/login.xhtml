<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Login</title>
            </f:facet>
        </h:head>

        <h:body style="text-align:center">
            
            <p:layout fullPage="true">
                <p:layoutUnit position="center">
                    <h:form>
                        <p:growl id="mensajes" showDetail="true" life="2000" />
                        <p:panel header="Login" style="width:400px">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="username" value="Usuario:" />
                                <p:inputText value="" id="username"
                                             required="true" label="username" />
                                <h:outputLabel for="password" value="Clave:" />
                                <p:password value="#{loginMB.password}" id="password" 
                                            required="true" label="password" />
                                <p:commandButton id="login" type="submit" value="Ingresar"
                                                 styleClass="Fs16" actionListener="#{loginMB.login()}" ajax="false"/>
                            </h:panelGrid>                            
                            <h:link outcome="olvidarContrasena" value="Registrarse"/>
                        </p:panel>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
